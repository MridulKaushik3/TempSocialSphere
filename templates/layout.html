{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SocialSphere{% endblock %}</title>
    
    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(to right, #1f1f2e, #13131c);
            color: #fff;
        }

        .navbar {
            background: linear-gradient(to right, #7b2ff7, #f107a3);
            padding: 0.8rem 1.5rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            font-size: 1.7rem;
            font-weight: bold;
            color: white;
        }

        .nav-link,
        .btn {
            color: white !important;
        }

        .btn-outline-light:hover {
            background-color: white;
            color: #000 !important;
        }

        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        footer {
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'tweet_list' %}">ğŸŒ SocialSphere</a>
        <div class="collapse navbar-collapse justify-content-end">
            <form class="d-flex me-2" method="get" action="{% url 'tweet_list' %}">
                <input class="form-control me-2" name="q" placeholder="Search..." />
                <button class="btn btn-outline-light">ğŸ”</button>
            </form>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" class="d-inline-block me-2">
                    {% csrf_token %}
                    <button class="btn btn-outline-light">ğŸšª Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-light">Join</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    Â© 2025 SocialSphere. Dream. Share. Connect.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
